
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-child-parent-interaction (formDataSubmitted)="onFormSubmitted($event)"></app-child-parent-interaction>
      </div>
    </div>
  </div>
  <div class="table">
    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Country</th>
          <th>Date</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formData of formDataArray let i= index" >
          <td>{{ i+1}}</td>
          <td>{{ formData.username|nameCapital }}</td>
          <td>{{ formData.email | lowercase }}</td>
          <td>{{ formData.gender | uppercase }}</td>
          <td>{{ formData.country }}</td>
          <td>{{ formData.currentDate | date:'dd/MM/yyyy  h:mm a '}}</td>
          <td>{{ formData.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
